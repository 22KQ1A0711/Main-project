<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 0 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            margin-top: 10px;
            text-align: center;
        }
        form {
            margin-top: 10px;
            padding: 10px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .thank-you {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        body{
            background-image:url("redrose.jpg");
            background-size: cover;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="container">
        <h2>Send us a Message</h2>
        <form id="contactForm" action="#" method="post" onsubmit="submitForm(event)">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea>
            <input type="submit" value="Submit">
        </form>
        <div class="thank-you" id="thankYouMessage">
            <h2>Thank You!</h2>
            <p>We have received your message. Our team will get back to you soon.</p>
        </div>
    </div>
    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent form submission

            // Here, you can include code to process the form data, such as sending it to a server using AJAX.

            // Once the form is successfully submitted, display the thank you message and hide the form.
            document.getElementById("contactForm").style.display = "none";
            document.getElementById("thankYouMessage").style.display = "block";
        }
    </script>
</body>
</html>
